<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scapegoats Snowballs</title>
    <style>
        @font-face {
            font-family: 'CartoonFont';
            src: url('path/to/cartoon-font.woff2') format('woff2'); /* Replace with the actual font file */
        }
        .text-container {
            text-align: center;
            font-family: 'CartoonFont', sans-serif;
            font-weight: bold;
            font-size: 48px;
        }
        .scapegoats {
            background: linear-gradient(to bottom, #FFA500, #FFD700); /* Orange gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 0px #000000;
        }
        .snowballs {
            background: linear-gradient(to bottom, #00FFFF, #00BFFF); /* Light blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 0px #000000;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <span class="scapegoats">SCAPEGOATS</span>
        <span class="snowballs">SNOWBALLS</span>
    </div>
</body>
</html>
