<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scapegoats Snowballs</title>
    <style>
        @font-face {
            font-family: 'CartoonFont';
            src: url('path/to/cartoon-font.woff2') format('woff2'); /* Replace with the actual font file */
        }
        .text-container {
            text-align: center;
            font-family: 'CartoonFont', sans-serif;
            font-weight: bold;
            font-size: 48px;
        }
        .scapegoats {
            background: linear-gradient(to bottom, #FFA500, #FFD700); /* Orange gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 0px #000000;
        }
        .snowballs {
            background: linear-gradient(to bottom, #00FFFF, #00BFFF); /* Light blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 0px #000000;
        }
    </style>
</head>
<body>
 <!-- Banner -->
<header class="relative pt-16 sm:pt-20">
    <div class="bg-purple-200 flex items-center h-26 sm:h-32 md:h-40">
        <div class="max-w-screen-xl mx-auto w-full flex flex-col md:flex-row">
            <div class="flex-shrink-0">
                <img src="./images/left.png" alt="Snowball Image" class="w-54 sm:w-72 h-28 sm:h-40 object-cover">
            </div>
            <div class="flex-grow md:ml-0 w-1/2">
                <img src="./images/furtherreduceright.png" alt="New Banner Image" class="w-full h-28 sm:h-40 object-cover">
            </div>
        </div>
    </div>
</header>
</body>
</html>
